<!DOCTYPE html>

<html>
    <head>
        <script src="jquery.js"></script>
        <script src="js-for-all.js"></script>
        <link rel="stylesheet" href="css.css">
    </head>
    <body onload="onLoad()">
        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <a href="https://www.firstinspires.org">
                <div class="slide">
                    <img src="img1.jpg">
                    <div class="overlay">
                        <div class="text">yo yo yo</div>
                    </div>
                </div>
            </a>
            <a href="https://www.2702rebels.com">
                <div class="slide">
                    <img src="img2.jpg">
                    <div class="overlay">
                        <div class="text">poggers</div>
                    </div>
                </div>
            </a>
            <a href="https://www.whitehouse.gov">
                <div class="slide">
                    <img src="img3.jpg">
                    <div class="overlay">
                        <div class="text">MY DUDE</div>
                    </div>
                </div>
            </a>
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        
        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="showSlides(1)"></span>
            <span class="dot" onclick="showSlides(2)"></span>
            <span class="dot" onclick="showSlides(3)"></span>
            <span class="dot" onclick="showSlides(4)"></span>
        </div>
    </body>
</html>
