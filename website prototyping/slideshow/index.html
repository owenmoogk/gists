<!DOCTYPE html>

<html>
    <head>
        <script src="jquery.js"></script>
        <script src="js-for-all.js"></script>
        <link rel="stylesheet" href="css.css">
    </head>
    <body onload="onLoad()">
        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
            <img src="img1.jpg">
            <div class="text">doggoooo</div>
            </div>
        
            <div class="mySlides fade">
                <img src="img2.jpg">
                <div class="text">beer belly</div>
            </div>
        
            <div class="mySlides fade">
                <img src="img3.jpg">
                <div class="text">blah</div>
            </div>

            <div class="mySlides fade">
                <a href="https://www.firstinspires.org">
                    <img src="img3.jpg">
                </a>
                <div class="text">ello</div>
            </div>
        
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        
        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="showSlides(1)"></span>
            <span class="dot" onclick="showSlides(2)"></span>
            <span class="dot" onclick="showSlides(3)"></span>
            <span class="dot" onclick="showSlides(4)"></span>
        </div>
        <br>
        <button onclick="showText()">show text</button>
        <button onclick="hideText()">hide text</button>
    </body>
</html>
